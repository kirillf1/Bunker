apiVersion: apps/v1
kind: Deployment
metadata:
  name: bunker-game-api
  labels:
    app: bunker-game-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bunker-game-api
  template:
    metadata:
      labels:
        app: bunker-game-api
    spec:
      containers:
      - name: bunker-game-api
        image: kirillf1/bunker-game-api:1.0
        ports:
        - containerPort: 80
        env:
        - name: instance
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ConnectionStrings__PostgresConnection
          valueFrom:
            secretKeyRef:
              name: postgresql-secret
              key: bunker-game-api-postgres
        envFrom:
        - configMapRef:
            name: bunker-game-api-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
