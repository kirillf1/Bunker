{{- if .Values.resultCreatorApi.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bunker-helm.fullname" . }}-resultcreator-api-test"
  labels:
    {{- include "bunker-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: resultcreator-api-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: test
    image: curlimages/curl:7.85.0
    command: ["/bin/sh"]
    args:
      - -c
      - |
        set -ex
        
        # Проверка доступности API
        curl -f http://{{ include "bunker-helm.fullname" . }}-resultcreator-api:{{ .Values.resultCreatorApi.service.port }}/health || exit 1
        
        # Проверка startup probe
        curl -f http://{{ include "bunker-helm.fullname" . }}-resultcreator-api:{{ .Values.resultCreatorApi.service.port }}/health/startup || exit 1
        
        # Проверка liveness probe
        curl -f http://{{ include "bunker-helm.fullname" . }}-resultcreator-api:{{ .Values.resultCreatorApi.service.port }}/health/live || exit 1
        
        # Проверка readiness probe
        curl -f http://{{ include "bunker-helm.fullname" . }}-resultcreator-api:{{ .Values.resultCreatorApi.service.port }}/health/ready || exit 1
        
        echo "All tests passed!"
{{- end }} 